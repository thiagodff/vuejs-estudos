<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" style="font-size: 18px;">
    <!-- Donâ€™t use non-primitive values like objects and arrays -->
    <div v-for="(value, name, index) in object" v-bind:key="value">
      {{ index }}. <strong>{{ name }}:</strong> {{ value }}
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        object: {
          title: 'How to do lists in Vue',
          author: 'Jane Doe',
          publishedAt: '2016-04-10'
        }
      }
    })  
  </script>
</body>
</html>
